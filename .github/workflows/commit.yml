name: Auto release

on: push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Modify
        run: |
          echo "Hello, World" >> hello
      - name: Commit
        run: |
          git add .
          git commit -m "update"
      - name: "Push"
        run: |
          git push origin master